<div *ngIf="identity">
  <h1>
    {{tittle}}
  </h1>
</div>

<div class="" *ngIf="identity">
</div>


<div class="col-lg-12" *ngIf="identity">  
  <div class="col-lg-6" >
    <h1>Ingresa </h1>
    <form (ngSubmit)="onSubmit()" class="col-md-10" #loginForm="ngForm">
      <p>
        <label for="" placeholder="Email">Email</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>   
        <span *ngIf="!email.valid && email.touched">
          Por favor, ingresa un email.
        </span>
      </p>

      <p>
        <label for="" placeholder="Email">Contraseña</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password " class="form-control" required>
      </p>

      <input type="submit" value="Ingresar" class="btn btn-primary">
    </form>
  </div>

  <div id="registro" class="clearfix">
    <div class="col-lg-6">
      <h1>¿Aún no tienes un cuenta? ¡Registrate!</h1>
        <form action="" class="col-md-10">
          <p>
            <label for="">Nombre</label>
            <input type="text" class="form-control" required> 
          </p>

          <p>
            <label for="">Apellido</label>
            <input type="text" class="form-control" required> 
          </p>

          <p>
            <label for="">Email</label>
            <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>   
          </p>

          <p>
            <label for="">Contraseña</label>
            <input type="password" class="form-control" required> 
          </p>
          
        </form>
        <input type="submit" value="Registar" class="btn btn-primary">
    </div>
  </div>  
</div>
